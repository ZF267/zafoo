<!doctype html>
<html>
<head>
    <title>amazon</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/personal/amazon.css" />
    <script src="http://mockjs.com/dist/mock.js"></script>
</head>
<body ng-controller="itemscontrolller">
    <header class="navbar">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="logo"><img src="img/logo.jpg"></div>
                    <div class="site-name">Zafoo</div>
                    <div class="site-slogan">Share Pleasure with U!</div>
                </div>
                <div class="col-md-8">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="Meal.html">Cooking</a></li>
                                <li class="active"><a href="Bodybuilding.html">BodyBuilding</a></li>
                                <li><a href="NBA.html">Let's go! Celtics</a></li>
                                <li><a href="#">Oral Health</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">Rank by</button>
                    <button type="button" class="btn btn-info">Evaluation</button>
                    <button type="button" class="btn btn-info">Price</button>
                    <button type="button" class="btn btn-info">Sale quantity</button>
                </div>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Input your favorite product..." ng-model/>
            </div>
        </div>
        <div class="row">
            &nbsp
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="thumbnail" style="text-align:center;">
                    <img src="" alt="product">
                    <div class="caption">
                        <h4>testing product</h4>
                        <h4>
                            <span class="label label-info">5000</span>
                        </h4>
                        <h6>Evaluation:</h6>
                        <h6>Sales volume:</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="footer">
        <div class="footer-bottom row-fluid">
            <div class="container ">
                <div class="footer-nav col-lg-12 col-xs-12 ">
                    <span style="float:left;">Copyright©2018 zafoo.net</span>
                    <span style="float:right;">United States</span>
                </div>
            </div>
        </div>
    </footer>


<script type="text/javascript">
    var data = Mock.mock({
    // 属性 list 的值是一个数组，其中含有 1 到 10 个元素
    'list|1-10': [{
    // 属性 id 是一个自增数，起始值为 1，每次增 1
        'id|+1': 1,
        'price':/[],
    }]
    })
    // 输出结果
    console.log(JSON.stringify(data, null, 4))
</script>
</body>
</html>
